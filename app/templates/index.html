{%extends 'layout.html'%}



{%block content%}
<div class="container">
    <form action="{%url 'index'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        {{form}}
        <button type="submit" class="btn btn-primary mt-2">Descargar PDF</button>
    </form>
</div>

<div class="container">
    <img src="{{ image }}" alt="img" class="img-thumbnail">
</div>
    
{%endblock%}
